<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Scooter</title>

    <link rel="stylesheet" href="style.css">

    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;1,500;1,600;1,800&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- contenitore generale -->
    <div class="container">

      <!-- intestazione con logo e nome azienda -->
      <header>
        <div class="logo">
          <img src="img/logo.png" alt="">
        </div>

        <h2>Taking Booleaners from A to B</h2>

      </header>

      <!-- menÃ¹ con le operazioni consentite -->
      <nav>
        <div class="reserve">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- parte principale con descrizione monopattini disponibili -->
      <main>

        <section>
          <input type="checkbox" name="" value="">
          <span id="nome-monopattino">Monopattino Gino22</span>
          <h4>&#8614Via Guadalametri - a 220 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="batteria media"></div>
        </section>

        <section>
          <input type="checkbox" name="" value="">
          <span id="nome-monopattino">Monopattino Mike24</span>
          <h4>&#8614Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="batteria"></div>
        </section>

        <section>
          <input type="checkbox" name="" value="">
          <span id="nome-monopattino">Monopattino Fede154</span>
          <h4>&#8614Via Mentarini - a 490 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="batteria scarica"></div>
        </section>

      </main>

    </div>

  </body>
</html>
